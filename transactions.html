.menu-item{

  align-items:center;
  justify-content:center;
  z-index:1000;
  box-shadow:0 8px 20px rgba(0,0,0,0.3);

#whatsappBtn img{
  width:40px;
  height:40px;
}

  transform:scale(1.1) rotate(5deg);
  box-shadow:0 12px 25px rgba(0,0,0,0.4);

<!-- Sidebar -->
<div id="sidebar">

<!-- Main Container -->
<div class="container">
  <h1>Transactions</h1>

  <div id="transactionsList">
    <div class="card">
      <h3>No transactions yet.</h3>
      <p>All your purchases and top-ups will appear here.</p>
    </div>
  </div>
</div>

<!-- Floating WhatsApp Button -->
<a href="https://chat.whatsapp.com/K0S5SJMX1scI6MVZ6LAw3p" target="_blank" id="whatsappBtn">
  <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" />
</a>

<script>
// Example transaction data
let transactions = [
  // Example:
  // {type:'Top-up', amount:20, date:'2025-12-13 12:00'},
  // {type:'Data Purchase', bundle:'2GB', network:'MTN', price:12, number:'024XXXXXXX', date:'2025-12-13 12:05'}
];

function renderTransactions(){
  const listEl = document.getElementById('transactionsList');
  if(transactions.length === 0){
    listEl.innerHTML = `<div class="card"><h3>No transactions yet.</h3><p>All your purchases and top-ups will appear here.</p></div>`;
    return;
  }
  listEl.innerHTML = '';
  transactions.forEach(tx=>{
    const card = document.createElement('div');
    card.className = 'card';
    if(tx.type === 'Top-up'){
      card.innerHTML = `<h3>Top-up: GHS ${tx.amount}</h3><p>Date: ${tx.date}</p>`;
    } else if(tx.type === 'Data Purchase'){
      card.innerHTML = `<h3>Data: ${tx.bundle}</h3>
                        <p>Network: ${tx.network}</p>
                        <p>Number: ${tx.number}</p>
                        <p>Price: GHS ${tx.price}</p>
                        <p>Date: ${tx.date}</p>`;
    }
    listEl.appendChild(card);
  });
}
renderTransactions();
</script>

</body>
