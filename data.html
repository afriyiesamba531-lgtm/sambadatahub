body {
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#001f3f;
  color:#00eaff;
  overflow-x:hidden;
  position:relative;
}

/* Particle background */
.particle {
  position:absolute;
  width:8px;
  height:8px;
  background:#00eaff;
  border-radius:50%;
  opacity:0.7;
  animation:floatParticle 10s linear infinite;
}

@keyframes floatParticle {
  0% {transform:translateY(0) translateX(0); opacity:0.5;}
  50%{opacity:1;}
  100%{transform:translateY(-800px) translateX(100px); opacity:0;}
}

/* Floating Sidebar */
#sidebar {
  position:fixed;
  top:10%;
  left:10px;
  display:flex;
  flex-direction:column;
  z-index:1000;
}

#sidebar .menu-item {
  margin:10px 0;
  padding:10px 14px;
  border-radius:12px;
  background:#001f3f;
  color:#00eaff;
  text-decoration:none;
  font-weight:bold;
  text-align:center;
  box-shadow:0 0 10px #00eaff;
  transition: transform 0.2s, box-shadow 0.2s;
}

#sidebar .menu-item:hover {
  transform:translateX(5px);
  box-shadow:0 0 25px #00eaff;
}

/* Floating WhatsApp button */
#whatsapp {
  position:fixed;
  bottom:20px;
  right:20px;
  background:#25D366;
  color:#fff;
  width:60px;
  height:60px;
  border-radius:50%;
  text-align:center;
  font-size:30px;
  line-height:60px;
  cursor:pointer;
  box-shadow:0 0 15px #25D366;
  z-index:1000;
  transition:transform 0.2s,box-shadow 0.2s;
}

#whatsapp:hover {
  transform:scale(1.1);
  box-shadow:0 0 25px #25D366;
}

/* Bundle cards */

  transition:transform 0.2s,box-shadow 0.2s;

.bundle-card:hover {

.bundle-card h3 { margin:0; font-size:1.2rem; }

<script>
// Generate floating neon particles
for(let i=0;i<50;i++){
  const particle = document.createElement('div');
  particle.classList.add('particle');
