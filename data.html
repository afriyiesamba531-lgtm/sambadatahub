<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Buy Data</title>

<style>
*{
  box-sizing:border-box;
  font-family:Poppins, sans-serif;
}

body{
  background:linear-gradient(135deg,#e6f7ff,#ffffff);
  margin:0;
  padding:20px;
  text-align:center;
  color:#003366;
}

h2{
  margin-bottom:20px;
}

/* BUTTONS */
.btn{
  padding:15px 20px;
  margin:10px;
  border:none;
  border-radius:18px;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
  background:#005eff;
  color:white;
  box-shadow:0 0 15px rgba(0,0,0,0.2);
  transition:0.3s;
  display:inline-flex;
  align-items:center;
  justify-content:center;
  gap:10px;
}

.btn:hover{
  transform:scale(1.05);
}

/* NETWORK COLORS */
.mtn{ background:#ffcc00; color:black; }
.airtel{ background:#e60000; }
.telecel{ background:#cc0000; }

/* LOGOS */
.logo{
  width:30px;
  height:30px;
}

/* SECTIONS */
.section{
  display:none;
  margin-top:30px;
}

/* INPUT */
input{
  padding:15px;
  width:80%;
  max-width:300px;
  border-radius:12px;
  border:2px solid #005eff;
  font-size:16px;
  outline:none;
}

/* POPUP */
#popup{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:white;
  padding:30px;
  border-radius:25px;
  box-shadow:0 0 40px rgba(0,0,0,0.3);
  display:none;
  z-index:999;
}

#popup h2{
  color:#00aa00;
}
</style>
</head>

<body>

<h2>Select Network</h2>

<!-- NETWORK SELECTION -->
<div id="networks">
  <button class="btn mtn" onclick="showPrices('mtn')">
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/93/MTN_Logo.svg" class="logo">
    MTN
  </button>

  <button class="btn airtel" onclick="showPrices('airtel')">
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2d/Airtel_logo.svg" class="logo">
    AirtelTigo
  </button>

  <button class="btn telecel" onclick="showPrices('telecel')">
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3b/Vodafone_2017_logo.svg" class="logo">
    Telecel
  </button>
</div>

<!-- PRICE SECTION -->
<div id="prices" class="section">
  <h2 id="priceTitle"></h2>
  <div id="priceButtons"></div>
</div>

<!-- PHONE NUMBER -->
<div id="numberSection" class="section">
  <h2>Enter Phone Number</h2>
  <input type="tel" id="phone" placeholder="e.g. 054xxxxxxx">
  <br><br>
  <button class="btn" onclick="placeOrder()">Confirm Purchase</button>
</div>

<!-- SUCCESS POPUP -->
<div id="popup">
  <h2>üòÅ Order placed successfully üòÅ</h2>
  <p>Your data bundle will be delivered within 5‚Äì30 minutes.</p>
  <button class="btn" onclick="closePopup()">OK</button>
</div>

<script>
let prices = {
  mtn:[
    "1GB - 5 Cedis",
    "2GB - 10 Cedis",
    "3GB - 15 Cedis",
    "4GB - 20 Cedis",
    "5GB - 25 Cedis",
    "6GB - 30 Cedis"
  ],
  airtel:[
    "1GB - 4.90 Cedis",
    "2GB - 9.80 Cedis",
    "3GB - 14.70 Cedis"
  ],
  telecel:[
    "5GB - 27 Cedis",
    "10GB - 49 Cedis",
    "15GB - 65 Cedis"
  ]
};

function showPrices(network){
  document.getElementById("prices").style.display="block";
  document.getElementById("numberSection").style.display="none";
  document.getElementById("priceButtons").innerHTML="";
  document.getElementById("priceTitle").innerText =
    network.toUpperCase()+" Prices";

  prices[network].forEach(p=>{
    let btn=document.createElement("button");
    btn.className="btn";
    btn.innerText=p;
    btn.onclick=()=>showNumber();
    document.getElementById("priceButtons").appendChild(btn);
  });
}

function showNumber(){
  document.getElementById("numberSection").style.display="block";
}

function placeOrder(){
  let phone=document.getElementById("phone").value.trim();
  if(phone.length < 9){
    alert("Please enter a valid phone number");
    return;
  }
  document.getElementById("popup").style.display="block";
}

function closePopup(){
  document.getElementById("popup").style.display="none";
  location.reload();
}
</script>

</body>
</html>
