<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samba531 Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0073e6;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            padding: 20px;
        }
        h1 {
            margin: 0;
            font-size: 28px;
        }
        .container {
            max-width: 400px;
            margin: 20px auto;
            background-color: #005bb5;
            padding: 20px;
            border-radius: 10px;
        }
        select, button {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .whatsapp { background-color: #25D366; color: white; }
        .paystack { background-color: #00b894; color: white; }
        .price-display {
            font-size: 20px;
            margin: 10px 0;
        }
        footer {
            margin-top: 30px;
            padding: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Samba531 Data</h1>
        <p>Buy your mobile data instantly!</p>
    </header>

    <div class="container">
        <label for="network">Select Network:</label>
        <select id="network">
            <option value="MTN">MTN</option>
            <option value="AirtelTigo">AirtelTigo</option>
            <option value="Telecel">Telecel</option>
        </select>

        <label for="bundle">Select Data Bundle:</label>
        <select id="bundle">
            <option value="1GB">1GB - GHS 6</option>
            <option value="2GB">2GB - GHS 12</option>
            <option value="3GB">3GB - GHS 17</option>
            <option value="4GB">4GB - GHS 22</option>
            <option value="5GB">5GB - GHS 29</option>
        </select>

        <div class="price-display" id="price">Price: GHS 6</div>

        <button class="whatsapp" id="whatsappBtn">Order via WhatsApp</button>
        <button class="paystack" id="paystackBtn">Pay Now</button>
    </div>

    <footer>
        &copy; 2025 Samba531 Data | Contact: 0531766320
    </footer>

    <script src="https://js.paystack.co/v1/inline.js"></script>
    <script>
        const bundleSelect = document.getElementById('bundle');
        const priceDisplay = document.getElementById('price');
        const whatsappBtn = document.getElementById('whatsappBtn');
        const paystackBtn = document.getElementById('paystackBtn');

        const bundlePrices = {
            "1GB": 6,
            "2GB": 12,
            "3GB": 17,
            "4GB": 22,
            "5GB": 29
        };

        // Update price when bundle changes
        bundleSelect.addEventListener('change', () => {
            const selectedBundle = bundleSelect.value;
            priceDisplay.textContent = `Price: GHS ${bundlePrices[selectedBundle]}`;
        });

        // WhatsApp order button
        whatsappBtn.addEventListener('click', () => {
            const network = document.getElementById('network').value;
            const bundle = bundleSelect.value;
            const message = `I want to buy ${bundle} ${network} data`;
            const url = `https://wa.me/233531766320?text=${encodeURIComponent(message)}`;
            window.open(url, '_blank');
        });

        // Paystack payment button
        paystackBtn.addEventListener('click', () => {
            const selectedBundle = bundleSelect.value;
            const amount = bundlePrices[selectedBundle] * 100; // Convert GHS to pesewas
            var handler = PaystackPop.setup({
                key: 'pk_test_36e29f5351329fb6632114ba263089ecb14608f0', // Your test key
                email: 'customer@example.com',
                amount: amount,
                currency: 'GHS',
                callback: function(response){
                    alert('Payment successful. Reference: ' + response.reference);
                },
                onClose: function(){
                    alert('Transaction was not completed.');
                }
            });
            handler.openIframe();
        });
    </script>
</body>
</html>
