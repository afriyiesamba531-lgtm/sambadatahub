<div class="dashboard">

  <div class="card">

<script>
let balance = 0;
let totalSpent = 0;
let ordersCount = 0;
let lastOrder = "None";

function updateDashboard(){
  document.getElementById("balance").innerText = "GHS " + balance;
  document.getElementById("totalSpent").innerText = "GHS " + totalSpent;
  document.getElementById("ordersCount").innerText = ordersCount;
  document.getElementById("lastOrder").innerText = lastOrder;
}

// Example: fetch data from backend
updateDashboard();
