<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile - Samba531 Data</title>
<link rel="stylesheet" href="style.css">
<style>
/* --- Floating Sidebar --- */
#sidebar{
  position:fixed;
  top:50%;
  left:0;
  transform:translateY(-50%);
  background:linear-gradient(180deg,#0073e6,#00bfff);
  padding:10px;
  border-top-right-radius:20px;
  border-bottom-right-radius:20px;
  box-shadow:4px 4px 15px rgba(0,0,0,0.3);
  z-index:1000;
}
.menu-item{
  display:block;
  padding:15px 20px;
  margin:10px 0;
  color:white;
  text-decoration:none;
  font-weight:bold;
  font-size:16px;
  border-radius:12px;
  text-align:center;
  transition: all 0.3s ease;
  backdrop-filter: blur(8px);
}
.menu-item:hover{
  transform:translateX(5px) scale(1.05);
  background:rgba(255,255,255,0.2);
  box-shadow:0 6px 12px rgba(0,0,0,0.3);
}

/* --- Container & Cards --- */
.container{
  margin-left:100px;
  max-width:500px;
  margin-top:30px;
}
.card{
  background:white;
  border-radius:20px;
  padding:20px;
  margin-bottom:20px;
  box-shadow:0 10px 20px rgba(0,0,0,0.25);
  transition: all 0.3s ease;
  text-align:center;
}
.card:hover{
  transform: translateY(-5px) scale(1.03);
  box-shadow:0 15px 25px rgba(0,0,0,0.3);
}
.card input{
  width:90%;
  padding:12px;
  margin:8px 0;
  border-radius:10px;
  border:none;
  font-size:16px;
}
.card button{
  width:90%;
  padding:12px;
  margin-top:8px;
  border-radius:10px;
  border:none;
  font-size:16px;
  background:#0073e6;
  color:white;
  cursor:pointer;
  transition:0.2s;
}
.card button:hover{opacity:0.9;}

/* --- WhatsApp Button --- */
#whatsappBtn{
  position:fixed;
  bottom:20px;
  right:20px;
  width:60px;
  height:60px;
  border-radius:50%;
  background:white;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:1000;
  box-shadow:0 6px 15px rgba(0,0,0,0.3);
  transition: all 0.2s ease;
}
#whatsappBtn img{
  width:35px;
  height:35px;
}
#whatsappBtn:hover{
  transform:scale(1.1) rotate(5deg);
  box-shadow:0 10px 20px rgba(0,0,0,0.4);
}

/* --- Page Header --- */
h1{text-align:center;font-size:28px;color:#0073e6;text-shadow:2px 2px 5px rgba(0,0,0,0.2);}
</style>
</head>
<body>

<!-- Sidebar -->
<div id="sidebar">
  <a href="index.html" class="menu-item">üè† Home</a>
  <a href="data.html" class="menu-item">üì° Buy Data</a>
  <a href="wallet.html" class="menu-item">üí∞ Wallet</a>
  <a href="transactions.html" class="menu-item">üìÑ Transactions</a>
  <a href="profile.html" class="menu-item">üë§ Profile</a>
</div>

<div class="container">
  <h1>Profile</h1>

  <!-- Login Card -->
  <div class="card" id="loginCard">
    <h3>Login with your email</h3>
    <input type="email" id="loginEmail" placeholder="Enter email">
    <button id="loginBtn">Login</button>
  </div>

  <!-- Profile Card -->
  <div class="card" id="profileCard" style="display:none;">
    <h2 id="userName">John Doe</h2>
    <input type="text" id="editName" placeholder="Edit Name">
    
    <h2 id="userEmail">example@email.com</h2>
    
    <h2 id="userPhone">+233531766320</h2>
    <input type="text" id="editPhone" placeholder="Edit Phone Number">
    
    <h2>Wallet Balance: <span id="walletBalance">GHS 0</span></h2>

    <button id="saveProfile">Save Changes</button>
    <button id="logoutBtn" style="background:#dc3545;">Logout</button>
  </div>
</div>

<!-- Floating WhatsApp Button -->
<a href="https://chat.whatsapp.com/K0S5SJMX1scI6MVZ6LAw3p" target="_blank" id="whatsappBtn">
  <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" />
</a>

<script>
// User data
let walletBalance = 0;
let userName = "John Doe";
let userEmail = "example@email.com";
let userPhone = "+233531766320";

// Check login status
function checkLogin(){
  const email = localStorage.getItem('loggedEmail');
  if(email){
    userEmail = email;
    document.getElementById('loginCard').style.display = 'none';
    document.getElementById('profileCard').style.display = 'block';
    document.getElementById('userEmail').innerText = userEmail;
    document.getElementById('userName').innerText = userName;
    document.getElementById('userPhone').innerText = userPhone;
    document.getElementById('walletBalance').innerText = 'GHS ' + walletBalance;
  } else {
    document.getElementById('loginCard').style.display = 'block';
    document.getElementById('profileCard').style.display = 'none';
  }
}
checkLogin();

// Login
document.getElementById('loginBtn').addEventListener('click', ()=>{
  const email = document.getElementById('loginEmail').value;
  if(!email){ alert('Enter your email'); return; }
  localStorage.setItem('loggedEmail', email);
  checkLogin();
});

// Save Profile
document.getElementById('saveProfile').addEventListener('click', ()=>{
  const newName = document.getElementById('editName').value;
  const newPhone = document.getElementById('editPhone').value;
  if(newName) userName = newName;
  if(newPhone) userPhone = newPhone;
  alert('Profile updated!');
  document.getElementById('editName').value='';
  document.getElementById('editPhone').value='';
  checkLogin();
});

// Logout
document.getElementById('logoutBtn').addEventListener('click', ()=>{
  localStorage.removeItem('loggedEmail');
  checkLogin();
});
</script>

</body>
</html>
