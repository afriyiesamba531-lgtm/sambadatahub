<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Samba531 Data - Home</title>
<link rel="stylesheet" href="style.css">
<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: #001f3f;
  color: #00eaff;
  overflow-x: hidden;
  position: relative;
}

/* Particle background */
.particle {
  position: absolute;
  width: 8px;
  height: 8px;
  background: #00eaff;
  border-radius: 50%;
  opacity: 0.7;
  animation: floatParticle 10s linear infinite;
}

@keyframes floatParticle {
  0% { transform: translateY(0) translateX(0); opacity: 0.5; }
  50% { opacity: 1; }
  100% { transform: translateY(-800px) translateX(100px); opacity: 0; }
}

/* Floating Sidebar */
#sidebar {
  position: fixed;
  top: 10%;
  left: 10px;
  display: flex;
  flex-direction: column;
  z-index: 1000;
}

#sidebar .menu-item {
  margin: 10px 0;
  padding: 10px 14px;
  border-radius: 12px;
  background: #001f3f;
  color: #00eaff;
  text-decoration: none;
  font-weight: bold;
  text-align: center;
  box-shadow: 0 0 10px #00eaff;
  transition: transform 0.2s, box-shadow 0.2s;
}

#sidebar .menu-item:hover {
  transform: translateX(5px);
  box-shadow: 0 0 25px #00eaff;
}

/* Floating WhatsApp button */
#whatsapp {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: #25D366;
  color: #fff;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  text-align: center;
  font-size: 30px;
  line-height: 60px;
  cursor: pointer;
  box-shadow: 0 0 15px #25D366;
  z-index: 1000;
  transition: transform 0.2s, box-shadow 0.2s;
}

#whatsapp:hover {
  transform: scale(1.1);
  box-shadow: 0 0 25px #25D366;
}

/* Hero Section */
.hero {
  height: 70vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  z-index: 1;
  position: relative;
}

.hero h1 {
  font-size: 2.5rem;
  animation: neonGlow 1.5s ease-in-out infinite alternate;
}

.hero p {
  margin-top: 10px;
  font-size: 1.2rem;
}

.hero button {
  margin-top: 20px;
  padding: 12px 25px;
  border-radius: 12px;
  border: none;
  background: #00eaff;
  color: #001f3f;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 0 15px #00eaff;
  transition: transform 0.2s, box-shadow 0.2s;
}

.hero button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 25px #00eaff;
}

@keyframes neonGlow {
  0% { text-shadow: 0 0 5px #00eaff, 0 0 10px #00eaff, 0 0 20px #00eaff; }
  50% { text-shadow: 0 0 15px #00eaff, 0 0 30px #00eaff, 0 0 50px #00eaff; }
  100% { text-shadow: 0 0 5px #00eaff, 0 0 10px #00eaff, 0 0 20px #00eaff; }
}

/* Bundle cards */
.bundle-section {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  margin-top: 50px;
  z-index: 1;
  position: relative;
}

.bundle-card {
  background: #001f3f;
  border-radius: 12px;
  padding: 20px;
  margin: 15px;
  width: 150px;
  text-align: center;
  box-shadow: 0 0 10px #00eaff;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
}

.bundle-card:hover {
  transform: translateY(-10px);
  box-shadow: 0 0 25px #00eaff;
}

.bundle-card h3 { margin: 0; font-size: 1.2rem; }
.bundle-card p { margin: 5px 0 0 0; }

</style>
</head>
<body>

<!-- Floating Sidebar -->

<!-- Hero Section -->

<script>
// Generate floating neon particles
for(let i=0;i<50;i++){
  const particle = document.createElement('div');
  particle.classList.add('particle');
  particle.style.left = Math.random() * window.innerWidth + 'px';
  particle.style.top = Math.random() * window.innerHeight + 'px';
  particle.style.animationDuration = (5 + Math.random()*5) + 's';
  particle.style.width = particle.style.height = (3 + Math.random()*5) + 'px';
  document.body.appendChild(particle);
}
</script>
